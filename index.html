<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>Simple Calculator</h1>
        </div>

        <div class="row">
            <form action="">
                <input type="text" id="result" class="btn">
                <input type="button" value="C" id="btn-c" class="btn" onclick="clearscreen()">
            </form>
        </div>

        <div class="row">
            <form action="">
                <input type="button" value="1" id="btn-1" class="btn" onclick="display('1')">
                <input type="button" value="2" id="btn-2" class="btn" onclick="display('2')">
                <input type="button" value="3" id="btn-3" class="btn" onclick="display('3')">
                <input type="button" value="/" id="btn-divide" class="btn" onclick="display('/')">
            </form>
        </div>

        <div class="row">
            <form action="">
                <input type="button" value="4" id="btn-4" class="btn" onclick="display('4')">
                <input type="button" value="5" id="btn-5" class="btn" onclick="display('5')">
                <input type="button" value="6" id="btn-6" class="btn" onclick="display('6')">
                <input type="button" value="*" id="btn-multi" class="btn" onclick="display('*')">
            </form>
        </div>

        <div class="row">
            <form action="">
                <input type="button" value="7" id="btn-7" class="btn" onclick="display('7')">
                <input type="button" value="8" id="btn-8" class="btn" onclick="display('8')">
                <input type="button" value="9" id="btn-9" class="btn" onclick="display('9')">
                <input type="button" value="-" id="btn-minus" class="btn" onclick="display('-')">
            </form>
        </div>

        <div class="row">
            <form action="">
                <input type="button" value="." id="btn-dot" class="btn" onclick="display('.')">
                <input type="button" value="0" id="btn-0" class="btn" onclick="display('0')">
                <input type="button" value="+" id="btn-plus" class="btn" onclick="display('+')">
            </form>
        </div>

        <div class="row">
            <form action="">
                <input type="button" value="=" id="btn-equal" class="btn" onclick="calculate()">
            </form>
        </div>
    </div>
</body>
</html>
