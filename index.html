<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>Simple Calculator</h1>
        </div>

        <div class="row1">
            <form action="">
                <input type="text" id="input">
                <input type="button" value="C" id="btn-c">
            </form>
        </div>

        <div class="row2">
            <form action="">
                <input type="button" value="1" id="btn-1">
                <input type="button" value="2" id="btn-2">
                <input type="button" value="3" id="btn-3">
                <input type="button" value="/" id="btn-divide">
            </form>
        </div>

        <div class="row3">
            <form action="">
                <input type="button" value="4" id="btn-4">
                <input type="button" value="5" id="btn-5">
                <input type="button" value="6" id="btn-6">
                <input type="button" value="*" id="btn-multi">
            </form>
        </div>

        <div class="row4">
            <form action="">
                <input type="button" value="7" id="btn-7">
                <input type="button" value="8" id="btn-8">
                <input type="button" value="9" id="btn-9">
                <input type="button" value="-" id="btn-minus">
            </form>
        </div>

        <div class="row5">
            <form action="">
                <input type="button" value="." id="btn-dot">
                <input type="button" value="0" id="btn-0">
                <input type="button" value="+" id="btn-plus">
            </form>
        </div>

        <div class="row6">
            <form action="">
                <input type="button" value="=" id="btn-equal">
            </form>
        </div>
    </div>
</body>
</html>
